plugins {
    id "com.android.application"
    id "kotlin-android"
    // Ensure the Flutter Gradle Plugin is applied after Android and Kotlin plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.moveo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Updated to use Java 17 for modern compatibility
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // Ensure compatibility with Java 17
    }

    defaultConfig {
        applicationId = "com.example.moveo"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Configure multidex if needed
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Add proguard if needed for release builds
            signingConfig = signingConfigs.debug
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        // Fix issues with duplicate files in dependencies
        exclude "META-INF/DEPENDENCIES"
        exclude "META-INF/LICENSE"
        exclude "META-INF/LICENSE.txt"
        exclude "META-INF/NOTICE"
        exclude "META-INF/NOTICE.txt"
        exclude "META-INF/AL2.0"
        exclude "META-INF/LGPL2.1"
    }
}

flutter {
    source = "../.."
}

// Add this to ensure compatibility with multidex if necessary
dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
}
